<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="src/index.css">
  <title>Motivation</title>
</head>
<body class='container center'>
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <form id="edit-form">
        <label for="edit-quote">Edit Quote</label>
        <textarea id="edit-quote-input" rows="2" cols="50" placeholder="Quote"></textarea><br>
        <label for="edit-author">Edit Author</label>
        <input id="edit-author-input" type="text"><br>
        <button>Submit</button>
      </form>
    </div>
  </div>

  <h1>My favorite quotes:</h1>
  <div>
    <ul id="quote-list">

    </ul>
  </div>
  <hr>
  <div>
    <form id="new-quote-form">
      <div class="form-group">
        <label for="new-quote">New Quote</label>
        <input type="text" class="form-control" id="new-quote" placeholder="Learn. Love. Code.">
      </div>
      <div class="form-group">
        <label for="Author">Author</label>
        <input type="text" class="form-control" id="new-author" placeholder="Flatiron School">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <script src="src/index.js"></script>
</body>
</html>
